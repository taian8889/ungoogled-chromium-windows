name: Build x64 Only Extended
on:  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: 'v139.0.7258.127-x64-extended'

jobs:
  build-x64-1:
    runs-on: windows-2022
    timeout-minutes: 600  # 10 hours timeout
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\ungoogled-chromium-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage (x64 only - Extended timeout)
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: false
          from_artifact: false
        # No step timeout - let job timeout handle it
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
      
  build-x64-2:
    needs: build-x64-1
    runs-on: windows-2022
    timeout-minutes: 600  # 10 hours timeout
